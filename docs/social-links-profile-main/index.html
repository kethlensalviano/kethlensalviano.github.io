<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <article>
      <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture"/>
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>

      <ul>
        <li><button>GitHub</button></li>
        <li><button>Frontend Mentor</button></li>
        <li><button>LinkedIn</button></li>
        <li><button>Twitter</button></li>
        <li><button>Instagram</button></li>
      </ul>
    </article>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kethlen Salviano</a>.
  </footer>
</body>
</html>
